<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <title>Angular JS</title>
</head>
<body ng-app="">
    <h3>Directiva Show </h3>
    
    <div>
        <input type="checkbox" ng-model="showHideDiv"> Mostrar Div

        <div ng-show="showHideDiv">
            <p>Saludos Programas!</p>
            <p>Aparezco si el checkbox esta activado</p>
        </div>
    </div>
</body>
</html>
